{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- load main.css  -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">


    <!-- load reg_success.css  -->
    <link rel="stylesheet" href="{% static 'css/reg_success.css' %}">

    <!-- load bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--load animation-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--  load font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <style>
        body {
            background-image: url('/static/image/d.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .preload {
            background: url('/static/image/loading.gif');
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 9999;
        }


    </style>





    <title>About</title>
</head>

<body onload="preload()">
    <div class="preload" id="loading">

    </div>
    <script>
        function preload() {
            document.getElementById('loading').style.display = "none";
        };

    </script>
    {% load static %}
    <div class="container">

        <section class="reg_success_view" data-aos="zoom-in" data-aos-duration="1200">

            <div class="page">

                <a href="/">
                    <div class="back">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div><!-- back-->
                </a>

                <!------------------------------- Register model  --------------------------------------------------------->




                

                                <h5 class="modal-title text-center   text-primary" id="exampleModalLabel" >Create an Account
                                </h5>


                                <form action="" method="post"> {% csrf_token %}
                                    
                                    <div class="reg_form mt-5 ">

                                        <input type="text" 
                                        name="username" 
                                        maxlength="150" 
                                        autocapitalize="none" 
                                        autocomplete="username" 
                                        autofocus="" 
                                        required="" 
                                        id="id_username" 
                                        placeholder="Enter Username"
                                        title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only. ">

                                        <input type="password" 
                                        name="password1" 
                                        autocomplete="new-password" 
                                        required="" id="id_password1" 
                                        aria-autocomplete="list" 
                                        placeholder="Enter Password"
                                        title="Your password can’t be too similar to your other personal information.
                                        Your password must contain at least 8 characters.
                                        Your password can’t be a commonly used password.
                                        Your password can’t be entirely numeric.">

                                        <input type="password" 
                                        name="password2" 
                                        autocomplete="new-password" 
                                        required="" id="id_password2" 
                                        placeholder="Enter Password Again"
                                        title="Enter the same password as before, for verification.">



                                        <div class="submit">
                                            <input type="submit" value="Create" data-bs-dismiss="modal"
                                                aria-label="Close" >
                                        </div>

                                        <div class="or mt-2">
                                            <hr><span>Or</span><hr>
                                        </div>
                                        <div class="social-login">
                                            <p class="text-secondary">Sign with</p>
    
                                            <span class=""> <i class="fa-brands fa-google"></i>
                                                </sapn>
                                                <span class="ms-3"> <i class="fa-brands fa-facebook"></i>
                                                </span>
                                        </div>    
                                    </div>                                   
                                </form>



                            



                            


    </div><!-- page -->

    </section><!-- feature_view -->


    </div>











    <!-- load jqury-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- load animation  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- load main js file -->
    <script defer src="{% static 'js/main.js' %}"></script>

    <!-- load bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
